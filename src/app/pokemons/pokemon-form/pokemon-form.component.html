<div class="d-flex justify-content-center align-items-center form-wrap">
    <!-- <form (ngSubmit)="onSubmitEdit(formEdit)" #formEdit="ngForm"  class="d-flex flex-md-column justify-content-center align-items-center" style="gap: 30px; width: 30%; background-color: rgba(200, 228, 218, 0.521); padding: 25px; border-radius: 10px;"> -->
        <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate  class="d-flex flex-md-column justify-content-center align-items-center" >
        <div class='header'>
          <h1>Cr√©e ton pokemon</h1>
          <button type="button" class="close" aria-label="Close" (click)='onToggleCreateForm()'>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-floating mb-3" *ngFor="let itemPokemon of itemsPokemon">
                <input type="text" class="form-control" id={{itemPokemon}}   name={{itemPokemon}} formControlName={{itemPokemon}} >
                 <label for={{itemPokemon}}>{{itemPokemon}}</label>
        </div>


        <div class="typeArea d-flex flex-row mb-3 justify-content-between align-items-center flex-wrap">
            <div class="form-check" *ngFor=" let typePokemon of typesPokemons; let i = index">
                <input class="form-check-input" type="checkbox" [value]="typePokemon.value"   (change)="onCheckboxChange($event)" >
                <label class="form-check-label" for="flexCheckChecked">
                    {{typePokemon.name}}
                </label>
            </div>
        </div>
        <p class="error" *ngIf="this.form.controls['checkArrayTypes'].errors?.['required']">
            Choisi au moins un type!
        </p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
